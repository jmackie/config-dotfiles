# See:
# https://github.com/alacritty/alacritty/releases/download/v${ALACRITTY_VERSION}/alacritty.yml
font:
  size: 10.0
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
colors:
  # Borrowed from kitty terminal:
  # https://github.com/kovidgoyal/kitty/blob/7928fff6450c1d2332b3cbd3db3271bacc3bcf8d/kitty/config_data.py#L915-L938
  normal:
    black: "#000000"
    red: "#cc0403"
    green: "#19cb00"
    yellow: "#cecb00"
    blue: "#0d73cc"
    magenta: "#cb1ed1"
    cyan: "#0dcdcd"
    white: "#dddddd"
  bright:
    black: "#767676"
    red: "#f2201f"
    green: "#23fd00"
    yellow: "#fffd00"
    blue: "#1a8fff"
    magenta: "#fd28ff"
    cyan: "#14ffff"
    white: "#ffffff"
  primary:
    background: "#000000"
    foreground: "#dddddd"

# For the gray (bold) parts of my prompt
draw_bold_text_with_bright_colors: true
